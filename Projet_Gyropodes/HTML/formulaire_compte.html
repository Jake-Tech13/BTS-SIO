<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <img src="Images/GyroBabLogo.png" class="Logo" alt="Logo">

        <h2>Créer un compte</h2>

        <form id="contact-form" action="submit_form.php" method="POST">
            <fieldset>
                <legend>Informations Personnelles</legend>
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required></br>

                    <label for="surname">Prénom:</label>
                    <input type="text" id="surname" name="surname" required></br>

                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required></br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required></br>

                    <label for="birthdate">Date de naissance:</label>
                    <input type="date" id="birthdate" name="birthdate" required></br>

                    <label for="phone">Numéro de téléphone:</label>
                    <input type="tel" id="phone" name="phone" required></br>

                    <!-- <label for="id_number">Numéro d'identité:</label>
                    <input type="text" id="id_number" name="id_number" required></br>

                    <label for="id_type">Type de la pièce d'identité:</label>
                    <select id="id_type" name="id_type" required>
                        <option value="" disabled selected>--Sélectionner le type d'identité--</option>
                        <option value="national_id">Carte d'identité nationale</option>
                        <option value="passport">Passeport</option>
                        <option value="driver_license">Permis de conduire</option>
                        <option value="other">Autre</option>
                    </select></br> -->

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required></br>

                    <label for="confirm_password">Confirmer le mot de passe:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required></br>

                    <button type="submit" id="submit-button">Créer compte</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
